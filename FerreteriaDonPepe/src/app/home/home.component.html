<section class="vh-1000 gradient-custom">
<br>
<div class="banner">
    <h1 style="text-align:center ;">FERRETERIA FROOG</h1>
</div>
<hr>
<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./assets/Slider3.jpg" alt="Los Angeles" width="1100" height="500" role="img" aria-label="Imagen">
      </div>
      <div class="carousel-item">
        <img src="./assets/Slider2.jpg" alt="Chicago" width="1100" height="500" role="img" aria-label="Imagen">
      </div>
      <div class="carousel-item">
        <img src="./assets/slider1.jpg" alt="New York" width="1100" height="500" role="img" aria-label="Imagen">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

  <br>
  <

    <h5 style="margin-top: 30px;" *ngIf="articles.length == 0">No hay datos</h5> 
    <div class="card-columns" *ngIf="articles.length > 0" >
      
      <div class="card" *ngFor="let article of articles">
        <img class="card-img-top" src="{{article.image}}" alt="Imagen de la Herramienta">
        <div class="card-body">
          <h5 class="card-title">{{article.name}}</h5>
          <p class="card-text">{{article.description}}</p>
        </div>
        <div class="card-footer">
          <b class="text-muted">${{article.price}}</b>
          <br>
          <button class="btn btn-outline-warning">Comprar</button>
        </div>
      </div>

    </div>


 
</section>
