<div class="container pt-4">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card text-center">
              <div class="card-body">
                  <h5>{{title}}</h5>
                  <span *ngIf="submitted && createUser.invalid" class="badge badge-danger" style="background-color: red;">OBLIGATORIO</span>
                  <form class="mt-4" [formGroup]="createUser" (ngSubmit)="addEditUser()">

                      <input type="text" class="text form-control form-control-lg" formControlName="nombre"  placeholder="NAME" [(ngModel)]="cliente.nombrerefe">
                      <input type="text" class="form-control form-control-lg mt-3" formControlName="logname" placeholder="Nombre de Usuario" [(ngModel)]="cliente.usuarioubi">
                      <input type="text" class="text form-control form-control-lg" formControlName="email"  placeholder="EMAIL"  [(ngModel)]="cliente.email">   
                      <input type="text" class="form-control form-control-lg mt-3" formControlName="password" placeholder="PASSWORD"  [(ngModel)]="cliente.passwordd">
                      
                      <div class="mt-3">
                          <button type="text" class="btn btn-secondary btn-lg" style="margin-right: 10px;" routerLink="/list-articles">BACK</button>
                          <button (click)="register()" type="submit" class="btn btn-dark btn-lg">registro</button>
                      </div>
                      <button (click)="getUserLogged()" class="btn btn-info btn-block m-2">
                        Usuario logeado
                      </button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
